<script>
  (function EmbeddedSurvey() {
    var me = {
      debug: false,
      config: {},
      fn: {
        appendRequiredCSS: function () {
          var css = "";
          css +=
            ".survey-wrapper { position: fixed; z-index: 100; left: 0; bottom: 100px; width: 420px; height: 380px; background-color: #FFF; filter: drop-shadow(1px 1px 6px rgba(102, 102, 102, 0.5)); transform: translateX(-100%); transition: transform 0.3s ease; }";
          css += ".survey-wrapper.survey-show { transform: translateX(0); }";
          css +=
            ".survey-loader { position: absolute; z-index: 1; left: calc(50% - 15px); top: calc(50% - 15px); width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top-color: #DA291C; border-radius: 50%; -webkit-animation: survey-spin 2s linear infinite; animation: survey-spin 2s linear infinite; }";
          css +=
            "@-webkit-keyframes survey-spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }";
          css +=
            "@keyframes survey-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }";
          css +=
            ".survey-close { position: absolute; z-index: 3; top: 2px; right: 2px; font-size: 16px; line-height: 1; font-weight: 600; padding: 5px; cursor: pointer; background-color: transparent; color: #DA291C; border: 0 !important; outline: 0 !important; text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.5);  }";
          css +=
            ".survey-frame { position: relative; z-index: 2; border: 0; padding: 0; margin: 0; width: 100%; height: 100%; overflow: hidden; }";
          css += "@media (max-width: 420px) {";
          css += ".survey-wrapper { width: 98%; }";
          css += "}";
          document.head.insertAdjacentHTML(
            "beforeend",
            "<style>" + css + "</style>"
          );
        },
        appendBaseLayout: function () {
          var html = "";
          html +=
            '<div class="survey-wrapper" style="display: none !important;">';
          html += '<div class="survey-loader"></div>';
          html += '<button class="survey-close">✕</button>';
          html += '<iframe class="survey-frame"></iframe>';
          html += "</div>";
          document.body.insertAdjacentHTML("beforeend", html);
        },
        buildIframeContent: function (partialCode) {
          var html = "";
          html += "<" + "!DOCTYPE html" + ">";
          html +=
            "<" +
            'html class="sg-survey" xmlns="http://www.w3.org/1999/xhtml" lang="en-us"' +
            ">";
          html += partialCode;
          html += "<" + "/html" + ">";
          return html;
        },
      },
      run: function () {
        var surveyCodeEl = document.querySelector(
          "pre#survey-code[data-survey]"
        );
        if (surveyCodeEl) {
          var surveyId = surveyCodeEl.getAttribute("data-survey");
          var sessionKeyForClosed = "survey-" + surveyId + "-closed";
          var browserKeyForCompleted = "survey-" + surveyId + "-completed";

          if (
            !sessionStorage.getItem(sessionKeyForClosed) &&
            !localStorage.getItem(browserKeyForCompleted)
          ) {
            // Append Required CSS
            me.fn.appendRequiredCSS();

            // Append Base Layout
            me.fn.appendBaseLayout();

            // Configure Iframe
            var iframeEl = document.querySelector(".survey-frame");
            if (iframeEl) {
              // Set Iframe Content
              iframeEl.contentWindow.document.open();
              iframeEl.contentWindow.document.write(
                me.fn.buildIframeContent(surveyCodeEl.innerHTML)
              );
              iframeEl.contentWindow.document.close();

              // Set Iframe OnLoad Listener
              iframeEl.contentWindow.addEventListener("load", function (evt) {
                me.debug && console.log("Survey Iframe Loaded");
                var wrapperEl =
                  evt.currentTarget.parent.document.querySelector(
                    ".survey-wrapper"
                  );
                if (wrapperEl) {
                  wrapperEl.removeAttribute("style");
                  setTimeout(function () {
                    me.debug && console.log("Show Survey");
                    wrapperEl.classList.add("survey-show");
                  }, 200);
                }
              });
            }

            // Set Wrapper Closer Listener
            var closeSurveyEl = document.querySelector(".survey-close");
            if (closeSurveyEl) {
              closeSurveyEl.addEventListener("click", function (evt) {
                sessionStorage.setItem(sessionKeyForClosed, "true");
                var wrapperEl = evt.currentTarget.closest(".survey-wrapper");
                if (wrapperEl) {
                  me.debug && console.log("Closing Survey");
                  wrapperEl.classList.remove("survey-show");
                  setTimeout(function () {
                    wrapperEl.remove();
                  }, 200);
                }
              });
            }

            // Listen Confirmation Message
            setTimeout(function () {
              window.onmessage = function (evt) {
                if (evt.data == "completed_survey") {
                  me.debug && console.log("Survey Completed");
                  localStorage.setItem(browserKeyForCompleted, "true");
                  // Cerrar la encuesta
                  setTimeout(function () {
                    var surveyCodeEl = document.querySelector(
                      ".survey-wrapper.survey-show"
                    );
                    surveyCodeEl.setAttribute("hidden", true);
                  }, 5000);
                }
              };
            }, 5000);
          } else {
            // Remove Code Tag
            surveyCodeEl.remove();
          }
        }
      },
    };
    return me;
  })().run();
</script>
